<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-flow: row wrap;
  height: 600px;
  align-items: baseline;
  flex-wrap: wrap;
  height: 600px;
  background-color: rgb(248, 244, 236);
} 
.flex-container > div {
  background-color: rgb(255, 155, 210);
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}
</style>
</head>

<body>
<h1>Create a Flex Container</h1>

<div class="flex-container">
    <div style="font-size: mediuxx-large;">1</div>
    <div style="font-size: xx-large ;">2</div>
    <div style="font-size:large ;">3</div>
    <div style="font-size:large;">4</div>
    <div style="font-size: small;">5</div>
    <div style="font-size: small;">6</div>
    <div style="font-size: small;">7</div>
    <div style="font-size:large ;">8</div>
    <div style="font-size:large ;">9</div>
    <div style="font-size:large ;">10</div>
    <div style="font-size: xx-large ;">11</div>
    <div style="font-size: mediuxx-large;">12</div>
</div>

</body>
</html>
